<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lisää elokuva</h1>
    <form action="php/post_handler.php" method="POST">
        <label for="name">Elokuvan nimi:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="director">Ohjaaja:</label>
        <input type="text" id="director" name="director"><br><br>
        <label for="year">Ilmestymisvuosi:</label>
        <input type="number" id="year" name="year" min="1888" max="2050"><br><br>
        <label for="length">Kesto minuutteina:</label>
        <input type="number" id="length" name="length" min="1" max="1000"><br><br>
        <label for="genre">Genre(t):</label>
        <input type="text" id="genre" name="genre"><br><br>
        <label for="main_actor">Pää Näyttelijä:</label>
        <input type="text" id="main_actor" name="main_actor"><br><br>
        <label for="rating">Arvostelu:</label>
        <input type="number" step="0.1" id="rating" name="rating" min="1" max="10"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
